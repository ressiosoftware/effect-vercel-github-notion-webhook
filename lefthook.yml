pre-commit:
    parallel: true
    commands:
        types:
            glob: "*.{ts,tsx}"
            run: pnpm types:check
        lint:
            glob: "*.{js,ts,jsx,tsx,json}"
            run: pnpm lint:fix:staged
        format:
            glob: "*.{js,ts,jsx,tsx,json}"
            run: pnpm format:fix:staged
pre-push:
    parallel: false
    commands:
        tests:
            run: pnpm test:run
